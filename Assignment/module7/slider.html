<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <link

      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="

      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="

  <body>
    <div class="slider1">
      <h3>imageSlider</h3>
      <div class="slider_inner">
        <img src="images/ghost-rider-new-5p.jpg" alt="" />
        <img src="images/d859382a9dfbdb7cde7f1a430086031c.jpg" alt="" />
        <img
          src="images/wallpapersden.com_ghost-rider-motorcycle-fire_1680x1030.jpg"
          alt=""
        />
        <img src="images/ghost-rider-superhero-qt-3840x2160.jpg" alt="" />
        <img src="images/ghost-rider-2020-art-2s.jpg" alt="" />

        <div class="slider_outer">
          <div class="leftarrow">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <div class="rightarrow">
            <i class="fa-solid fa-arrow-right-long"></i>
          </div>
        </div>
      </div>
    </div>

    </script>
  </body>
</html>
