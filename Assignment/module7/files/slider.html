<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JquerySlider</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="slider">
      <div class="images">
        <img
          src="images/wallpapersden.com_ghost-rider-motorcycle-fire_1680x1030.jpg"
          alt=""
        />
        <img src="images/ghost-rider-in-bike-ya-1920x1080.jpg" alt="" />
        <img src="images/ghost-rider-superhero-qt-3840x2160.jpg" alt="" />
        <img src="images/ghost-rider-2020-art-2s.jpg" alt="" />
      </div>

      <div class="btns">
        <button id="btn1">Left</button>
        <button id="btn2">Right</button>
      </div>
    </div>

    <script>
      counter = 0;
      $(document).ready(function () {
        $("#left").click(function () {
          if ((counter = 4)) {
            imagesIndex = 0;
            return 
          }
        });
      });
    </script>
  </body>
</html>
