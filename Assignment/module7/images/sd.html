<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .slider {
        position: relative;
        width: 300px;
        overflow: hidden;
      }

      .slides {
        display: flex;
        transition: transform 0.5s ease;
      }

      .slide {
        min-width: 100%;
      }

      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <div class="slider active">
          <div class="slide">
            <img
              src="images/bored-of-eating-same-food-try-this-indo-chinese-food-hakka-noodles-simple-and-easy-to-make-920x518.jpeg"
              alt="img1"
            />
          </div>
          <div class="slide">
            <img
              src="images/depositphotos_115082560-stock-photo-pani-puri-or-panipuri-golgappe.jpg"
              alt="img2"
            />
          </div>
          <div class="slide">
            <img src="images/istockphoto-1349560847-612x612.jpg" alt="img3" />
          </div>
          <div class="slide">
            <img src="images\istockphoto-1306083224-1024x1024.jpg" alt="img4" />
          </div>
          <div class="slide">
            <img
              src="images/South Indian restaurants in Rajkot.jpg"
              alt="img5"
            />
          </div>
          <div class="slide">
            <img src="images/l46620240123104736.jpeg" alt="img6" />
          </div>
        </div>
        <button class="prev">previous</button>
        <button class="next">next</button>
      </div>
    </div>
    <script></script>
  </body>
</html>
