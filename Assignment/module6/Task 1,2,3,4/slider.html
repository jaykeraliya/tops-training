<!DOCTYPE html>
<html>
  <head>
    <h2>Image Slider</h2>
    <style>
      h2 {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .slider {
        width: 530px;
        height: 330px;
        margin: 50px auto;
        position: relative;
        border: 2px solid #ccc;
        overflow: hidden;
      }

      .slider img {
        width: 100%;
        height: 100%;
        display: none;
        object-fit: cover;
      }

      .slider img.active {
        display: block;
      }

      .buttons {
        text-align: center;
        margin-top: 14px;
      }

      .buttons button {
        padding: 12px 20px;
        margin: 0 5px;
        font-size: 22px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <img src="pictures/img1.jpg" class="active" />
      <img src="pictures/img2.jpg" />
      <img src="pictures/img3.jpg" />
      <img src="pictures/img4.jpg" />
      <img src="pictures/img5.jpg" />
    </div>

    <div class="buttons">
      <button onclick="prevSlide()">Prev</button>
      <button onclick="nextSlide()">Next</button>
    </div>

    <script>
      let currentIndex = 0;
      const slides = document.querySelectorAll(".slider img");

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.remove("active");
          if (i === index) {
            slide.classList.add("active");
          }
        });
      }

      function nextSlide() {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
      }

      function prevSlide() {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(currentIndex);
      }
    </script>
  </body>
</html>
