<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <p>Find "30":</p>
    <p id="jay"></p>
  </head>
  <body>
    <script>
      var text = "30 days of Javascript";
      var result = text.indexOf("30");
      document.getElementById("jay").innerHTML = result;
    </script>
  </body>
</html>
