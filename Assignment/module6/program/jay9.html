<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var str = "";
      characterArray = "ABCDEFGHIJKLMNO";
      counter = 0;
      for (j = 1; j <= 5; j++) {
        for (i = 0; j, i < j; i++) {
          str = str + characterArray[counter] + " ";
          counter++;
        }
        str = str + "\n";
      }
      console.log(str);
    </script>
  </body>
</html>
