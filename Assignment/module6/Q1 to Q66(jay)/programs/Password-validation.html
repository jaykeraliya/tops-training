<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="my-form" onsubmit="return validate()">
      Password:<input
        type="password"
        name="password"
        placeholder="password"
      /><br />
      <input type="Submit" value="Register" />
    </form>
    <script>
      function validate() {
        var password = document.forms["my-form"]["password"].value;
        if (password == 9) {
          console.log("this is a strong password");
        } else if (password == 0) {
          console.log("please enter the password here");
        } else {
          console.log("please enter valid password");
        }
        return false;
      }
    </script>
  </body>
</html>
