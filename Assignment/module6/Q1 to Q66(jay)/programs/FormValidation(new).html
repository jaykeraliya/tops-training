<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="formsubmit()">
      <h2>form validation in js</h2>
      Name:<input
        type="name"
        id="name"
        placeholder="enter your name here"
      /><br />
      Pin-code:<input
        type="pincode"
        id="pincode"
        placeholder="enter your pincode here"
      /><br />
      Address:<input
        type="address"
        id="address"
        placeholder="enter your address here"
      /><br />
      Mobile-Number:<input
        type="mobilenumber"
        id="mobilenumber"
        placeholder="enter your mobile number here"
      /><br />
    </form>
    <button value="register" type="button" onclick="formsubmit()">
      Submit
    </button>
    <script>
      function formsubmit() {
        name = document.getElementById("name").value;
        pincode = document.getElementById("pincode").value;
        address = document.getElementById("address").value;
        mobilenumber = document.getElementById("mobilenumber").value;
        if (name == "") {
          console.log("enter your name here");
        } else {
          console.log("something wrong executed");
        }
        if (pincode == "") {
          console.log("enter your pincode here");
        } else {
          console.log("wrong execution executed");
        }
        if (address == "") {
          console.log("enter your address here");
        } else {
          console.log("wrong execution executed");
        }
        if (mobilenumber == "") {
          console.log("enter your mobilenumber here");
        } else {
          console.log("something wrong entered");
        }
      }
    </script>
  </body>
</html>
